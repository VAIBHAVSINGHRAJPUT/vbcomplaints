{% extends 'homebase.html' %}
{% block title %}New Complaint{% endblock title %}
{% block body %}

<form style="background-color:rgb(0, 89, 255) ;" class="h-100 h-custom gradient-custom-2"method = "post" action = "new_complain">
          {% csrf_token %}
  <div style="background-color:rgb(0, 89, 255);" class="container py-5 h-100">
    <div style="background-color:rgb(0, 89, 255) ;" class="row d-flex justify-content-center align-items-center h-100">
      <div  class="col-12">
        <div style="background-color:rgb(0, 89, 255);border: none;" class="card card-registration card-registration-2" style="border-radius: 15px;">
          <!-- <img style="width:25% ;" src="https://png.pngtree.com/png-vector/20200519/ourlarge/pngtree-working-at-home-co-working-space-concept-illustration-young-people-man-png-image_2209202.jpg" alt="" srcset=""> -->
          <div class="card-body p-0">

    <div style="background-color:#2a2a72;background-image: linear-gradient(315deg, #2a2a72 0%, #009ffd 74%);width: 60%;margin-left: 20%;border-radius: 25px;box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;" class="row d-flex justify-content-center align-items-center h-100">
      <div  class="row g-0">
              <div class="col-lg-100">
                <div class="p-5">

                  <div class="mb-4 pb-2">
                    {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">
  {{ message }}
 </div>
              {% endfor %}
    {% endif %}
                    <h3 style="font-family:Arial;font-weight: 900;color:rgb(9, 9, 170);font-size: 44px;font-style:bolder ;margin-left: 63px;" class="fw-normal mb-5" > Complain Register Portal</h3>


                       <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
{% for user in users %}
                      <div class="form-outline">
                        <input type="text" id="form3Examplev2" name = "regno" class="form-control form-control-lg" value="{{user.username}}" readonly/>
                        <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form3Examplev2">Your Registration Number</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="form3Examplev3" name = "fullname" class="form-control form-control-lg" value="{{user.first_name}} {{user.last_name}}" readonly/>
                        <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form3Examplev3">Your Full Name</label>
                      </div>

                    </div>
                  </div>

                    <div >

                      <div class="form-outline">
                        <input type="text" id="form3v3Examplev3" name = "hostelName" class="form-control form-control-lg w-75" value="{{user.account.hostelGender}}" readonly/>
                        <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form3v3Examplev3">Hostel: </label>
                      </div>
                        <div class="form-outline">
                        <input type="text" id="form333v3Examplev3" name = "hostelBlock" class="form-control form-control-lg w-75" value="{{user.account.hostelBlock}}" readonly/>
                        <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form333v3Examplev3">Block: </label>
                      </div>
                        <div class="form-outline">
                        <input type="text" id="form3333v3Examplev3" name = "hostelRoom" class="form-control form-control-lg w-75" value="{{user.account.roomNo}}" readonly/>
                        <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form3333v3Examplev3">Room Number: </label>
                      </div>

                    </div>


                    <select style="font-weight:600;font-size: 19px;font-family: gilroy;letter-spacing: 0.5px;border: none;border-radius: 10px;margin-left: 87px;" class="select" name = "dropdown">

                      <option  value="None">Choose The Field You Want to Complain For</option>
                        {% for complain in complainFields %}
                      <option  value="{{complain.complainFields}}">{{complain.complainFields}}</option>
                        {% endfor %}
                    </select>
                  </div>


                    </div>

                  </div>
{% endfor %}
                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="text" id="form3Examplev4" name = "sub" class="form-control form-control-lg" />
                      <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form3Examplev4">Subject of Complain</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                      <div class="form-outline">
                        <textarea class="form-control col-xs-12" id="form3Examplev5" name ="desc" rows="5" cols="5000"></textarea>

                        <label style="color: white;font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 9px;margin-left: 15px;" class="form-label" for="form3Examplev5">Write your concerns in brief</label>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
<button style="letter-spacing:1px;font-weight: 640;background-color: #2a2a72;background-image: linear-gradient(315deg, #2a2a72 0%, #009ffd 74%);font-size: 25px;" type="button center" class="btn btn-dark btn-lg" data-mdb-ripple-color="dark">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</form>

{% endblock body %}
