<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body style=" position:relative;">
<div class = "my-5 py-5 center">

    <section class="vh-100 ">
  <div  class="container-fluid h-custom">
    <div  class="row d-flex justify-content-center align-items-center h-100">

      <img  style=" height:100%;object-fit: cover;position: absolute;top:0;object-fit: cover;-webkit-transform: scaleX(-1);" src="https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" alt="img" srcset="">
      <img style="width: 14%;position: absolute;z-index: 99;top: 2%;left: 1.4%;" src="https://cdn-gbchb.nitrocdn.com/MeaQBNWczsrVNsfBGGgkRxbluXzjQekp/assets/static/optimized/rev-f8cb299/file/2020/01/logochhota.png" alt="">
      <div class="col-md-9 col-lg-6 col-xl-5">
          <div class="row col-xl-4">
        {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
              {% endfor %}
        {% endif %}
      </div>
        <div>
            <h1 class="row col-xl-12" style="position:absolute;color:white;font-size:2.5rem;top:7rem;left:26%;letter-spacing: 2px;font-weight: 650;">VIT Bhopal Complain Portal Login</h1>
            <form method = "post" action = "/">
          {% csrf_token %}
          <!-- Email input -->
          <div style="position:absolute;top: 13.4rem;left: 15%;" class="form-outline mb-4">
            <input style="background-color:transparent;border-right:none;border-left:none;border-top:none;border-bottom:2px solid white;border-radius:0;margin-left: 55px;color: white;" type="text" id="registrationNumber" name = "regno" class="form-control form-control-lg"
              placeholder=" Registration Number" />
            <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 12px;margin-left: 65px;color: white;" class="form-label" for="registrationNumber">Registration Number</label>
          </div>

          <!-- Password input -->
          <div style="position:absolute;top:22rem;left: 15%;" class="form-outline mb-3">
            <input style="background-color:transparent;border-right:none;border-left:none;border-top:none;border-bottom:2px solid white;border-radius: 0;margin-left: 55px;color: white;" type="password" id="password" name = "password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-top: 12px;margin-left: 65px;color: white;" class="form-label" for="password">Password</label>
          </div>

          <div style="position:absolute;top:30rem;left: 25%;"  class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" name="loginbtn" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;font-family: gilroy; ">Login</button>
            <p style="color:white;padding-bottom: 30px;" class="small fw-bold mt-2 pt-1 mb-0">New user? <a href="signup"
                class="link-danger">Change Password</a></p>
          </div>

        </form>
        </div>
      </div>

    </div>
  </div>
</section>

</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
